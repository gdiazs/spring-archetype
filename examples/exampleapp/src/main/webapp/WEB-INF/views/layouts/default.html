<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	href="webjars/bootstrap/3.3.6/css/bootstrap.min.css">
<style type="text/css">
	body {
		padding-top: 50px;
	}
	
	.starter-template {
		padding: 40px 15px;
		text-align: center;
	}
</style>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:text="#{home.index.brand}"></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#" th:text="#{home.index.nav.menu.item.home}">Home</a></li>
					<li><a href="#about" th:text="#{home.index.nav.menu.item.about}">About</a></li>
					<li><a href="#contact" th:text="#{home.index.nav.menu.item.contact}">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1 th:text="#{home.index.message}"></h1>
			<div th:replace="${view} :: content"></div>
		</div>

	</div>
	
	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"
		th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</body>
</html>
