#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="content">
	
		<p class="lead" th:text="${symbol_dollar}{name}"></p>
		<div th:each="${artifactId} : ${symbol_dollar}{ ${artifactId}s }">
			<div th:text="${symbol_dollar}{${artifactId}.name}"></div>
		</div>
		<span th:text="${symbol_pound}{home.index.message2}"></span>
	</div>
</body>
</html>
